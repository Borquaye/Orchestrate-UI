<md-card class="wrapMan">

<md-card-title>
  <h2>
    {{ (meeting | async)?.meetingName}}
  </h2>
  <h3>
    {{ currentAgenda.agendaItemName }}
  </h3>
</md-card-title>

<md-card-content class="flex-container">
  <div class="attendeePanel">
    <h2>Attendees</h2>
    <!--<md-input-container>
        <input mdInput #attendeeInput type="text" pInputText [(ngModel)]="attendeeName"/>
    </md-input-container>-->
    <p-multiSelect [options]="results" [(ngModel)]="selectedItems" defaultLabel="People"></p-multiSelect>

    <button md-button type="button" (click)="addAttendee(attendeeInput.value)">Add Attendee</button>
    
    <md-card class="attendeeContainer" *ngFor="let attendee of attendees | async">
      <img src="http://via.placeholder.com/42x42" alt="" height="42px" width="42px" style="border-radius:50%;"> 
      <p>{{attendee.name | json}}</p> 
      <button md-button class="btn-style" type="button" (click)="removeAttendee(attendeeInput.value)">x</button>
    </md-card>

  </div>

  <div class="actionPanel"> 
    <h2>Action points</h2>
    <md-input-container>
      <input mdInput #actionInput type="text" pInputText [(ngModel)]="actionName"/>
    </md-input-container>
    <button md-button type="button" (click)="addAction(actionInput.value)">Add Action</button>

    <md-card class="actionContainer">
      <div *ngFor="let action of actionItems | async">{{action.name | json}}</div>
    </md-card>
  </div>

  <!--<h3 *ngFor="let agenda of meetingAgendas">{{ agenda.agendaItemName }}</h3>-->

</md-card-content>
</md-card>
