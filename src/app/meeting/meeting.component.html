<h2>
  {{ (meeting | async)?.meetingName}} Meeting Title - (Current Agenda item)
</h2>

<div class="flex-container">
  <div class="orc-left">
    <h5>Attendees</h5>

    <input #attendeeInput type="text" pInputText [(ngModel)]="attendeeName"/>

    <button pButton type="button" (click)="addAttendee(attendeeInput.value)">Add Attendee</button>

    <div *ngFor="let attendee of usersTest | async">{{attendee.name | json}}</div>

  </div>

  <div class="orc-right">
    <h5>Action points</h5>
